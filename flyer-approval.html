<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flyer Approval</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f8f9fa;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    iframe {
      width: 100%;
      height: 90vh;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    h1 {
      grid-column: span 2;
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your Flyer Preview & Approval</h1>

    <!-- PDF Preview -->
    <iframe id="flyerPDF" title="Flyer Preview"></iframe>

    <!-- Approval Form -->
    <iframe id="approvalForm" title="Approval Form"></iframe>
  </div>

  <script>
    // Grab query params
    const params = new URLSearchParams(window.location.search);
    const submissionID = params.get("sid");
    const formID = params.get("formID");

    // Build flyer PDF URL
    const pdfURL = `https://www.jotform.com/server.php?action=getSubmissionPDF&sid=${submissionID}&formID=${formID}`;

   // Your approval form ID (from Step 1)
const approvalFormID = "252510862934054";  

// Your hidden field's unique name (from Step 3 in Jotform)
const hiddenFieldName = "submissionId";  

// Build the approval form URL with prefill
const approvalFormURL = `https://form.jotform.com/${approvalFormID}?${hiddenFieldName}=${submissionID}`;

// Insert the URL into the iframe
document.getElementById("approvalForm").src = approvalFormURL;


    // Insert URLs into iframes
    document.getElementById("flyerPDF").src = pdfURL;
    document.getElementById("approvalForm").src = approvalFormURL;
  </script>
</body>
</html>
