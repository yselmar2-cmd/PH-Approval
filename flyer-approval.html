<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flyer Approval</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f8f9fa;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    iframe {
      width: 100%;
      height: 90vh;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    h1 {
      grid-column: span 2;
      text-align: center;
      margin-bottom: 20px;
    }
    .error {
      color: red;
      text-align: center;
      font-size: 18px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your Flyer Preview & Approval</h1>

    <!-- PDF Preview -->
    <iframe id="flyerPDF" title="Flyer Preview"></iframe>

    <!-- Approval Form -->
    <iframe id="approvalForm" title="Approval Form"></iframe>
  </div>

  <script>
    // Grab query parameters
    const params = new URLSearchParams(window.location.search);
    const submissionID = params.get("sid");
    const formID = params.get("formID");

    // Show error if submissionID or formID is missing
    if (!submissionID || !formID) {
      document.body.innerHTML = "<h2 class='error'>Error: Submission ID or Form ID missing. Please submit the flyer form first.</h2>";
    } else {
      // -----------------------------
      // 1️⃣ PDF Preview using Google Docs Viewer
      // -----------------------------
      const pdfURL = `https://www.jotform.com/server.php?action=getSubmissionPDF&sid=${submissionID}&formID=${formID}`;
      const googleViewerURL = `https://docs.google.com/gview?url=${encodeURIComponent(pdfURL)}&embedded=true`;

      document.getElementById("flyerPDF").src = googleViewerURL;

      // -----------------------------
      // 2️⃣ Approval Form
      // -----------------------------
      const approvalFormID = "252500289306150";  // Replace with your Approval Form ID
      const hiddenFieldName = "submissionId";          // Replace with your hidden field unique name
      const approvalFormURL = `https://form.jotform.com/${approvalFormID}?${hiddenFieldName}=${submissionID}`;

      document.getElementById("approvalForm").src = approvalFormURL;
    }
  </script>
</body>
</html>
